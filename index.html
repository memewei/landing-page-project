<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page</title>
    </head>
    <body>
        <div class="header">
            <div class="logo">Header Logo</div>
            <ul class="header-links">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
        <div class="hero">
            <div class="hero-left">
                <div class="hero-title">This website is awesome</div>
                <div class="hero-subtitle">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button>Sign up</button>
            </div>
            <div class="placeholder-img"></div>
        </div>
        <div class="random-info">
            <div class="random-info-title">Some random information.</div>
            <div class="subtext">
                <div class="subtext-1"></div>
                <div class="subtext-2"></div>
                <div class="subtext-3"></div>
                <div class="subtext-4"></div>
            </div>
        </div>
        <div class="quote">
            <div class="quote-text"></div>
            <div class="quote-char"></div>
        </div>
        <div class="call-to-action">
            <div class="cta-left">
                <div class="cta-title"></div>
                <div class="cta-subtitle"></div>
            </div>
            <button>Sign up</button>
        </div>
        <div class="footer">Copyright The Odin Project 2021</div>
    </body>
</html>
